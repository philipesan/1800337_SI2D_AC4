
<html>
	<title>
	AC4
	</title>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<form>
			<label>Nome Completo:</label><br>
			<input type="text" name="nome" maxlength="20"><br>
			<label>CPF</label><br>
			<input type="number" name="cpf" maxlength="11"><br>
			<label>RG</label><br>
			<input type="number" name="rg" maxlength="9"><br>
			<label>Endereço:</label><br>
			<input type="text" name="endereco" maxlength="30"><br>
			<label>Cidade:</label><br>
			<input type="text" name="cidade"><br>
			<label>UF:</label><br>
			<input type="text" name="uf" maxlength="2"><br>
			<label>E-mail:</label><br>
			<input type="email" name="email"><br>
			<label>Curso:</label><br>
			<select>
				<option value="si">Sis. da Informação</option>
				<option value="rede">Redes</option>
				<option value="ads">Analise de Sistemas</option>
			  </select><br>
			<br>
			<br>
			<label>Rede Sociais:</label><br>
			<br>
			<input type="checkbox" name="facebook"><label>Facebook:</label><input type="text" name="fb_address" maxlength="20"><br>
			<input type="checkbox" name="Whatsapp"><label>Whatsapp:</label><input type="text" name="wp_address" maxlength="20"><br>
			<input type="checkbox" name="twitter"><label>Twitter:</label><input type="text" name="tt_address" maxlength="20"><br>
			<input type="checkbox" name="outros"><label>Outros:</label><input type="text" name="ot_address" maxlength="20"><br>
			<br>
			<br>
			<textarea rows="4" cols="50" maxlength="100">
			Apresentação do Aluno
			</textarea>
			<br>
			<br>
			<br>
			<input type="submit" value="Enviar"><br>
		</form>

			
	</body>
</html>
